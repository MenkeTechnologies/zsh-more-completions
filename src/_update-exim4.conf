#compdef update-exim4.conf

local arguments

arguments=(
  '-v[|--verbose - Enable verbose mode, tell about ignored files]'
  '-h[|--help - Show this message]'
  '--keepcomments[- Do not remove comment lines]'
  '--removecomments[- Remove comment lines]'
  '-o[|--output file - write output to file instead of /var/lib/exim4/config.autogenerated]'
  '-d[|--confdir directory - read input from given directory instead of /etc/exim4]'
  '--check[- Test generated file for validity and remove it again.]'
  '*:filename:_files'
)

_arguments -s $arguments
